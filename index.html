<!DOCTYPE html>
<html lang="en">
<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  let count = 0;
  const root = document.getElementById("root");
  // const span = React.createElement("span", {id: "sexy-span", style: {color: "teal"}}, `Total clicks: ${count}`);
  // const button = React.createElement("button", {
  //   id: "btn", style: {color: "tomato"},
  //   onClick: () => {
  //     count++;
  //   }
  // }, "Click me!");
  const Title = () => {
    return (
      <span id="sexy-span" style={{color: "teal",}}>Total clicks: {count}</span>
    );
  };
  const Button = () => {
    return (
      <button id="btn" style={{backgroundColor: "tomato",}} onClick={() => count++}>Click me!</button>
    );
  };
  const Container = () => (
    <div>
      <Title />
      <Button />
    </div>
  );
  ReactDOM.render(<Container />, root);
</script>
</html>
